{% extends "base.html" %}

{% block title %}
    User
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('user.static', filename = 'user.css') }}">
{% endblock %}

{% block content %}
    <header class="header">
        <div class="links">
            <a href="/">Home</a>
        </div>
    </header>
    <main>
        <img src="{{ url_for('authorization.static', filename = 'images/background.jpg') }}" class="background">
        <div class="main-window">
            <h1 class="text">Ваш профіль</h1>
            <h2>ID: {{ current_user.id }}</h2>
            <h3>Username: {{ current_user.name }}</h3>
            <h3>Password: {{ current_user.password }}</h3>
        </div>
    </main>
{% endblock %}
